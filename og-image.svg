<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5AA6E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accentGradient)"/>

  <!-- Main content area -->
  <g transform="translate(80, 120)">
    <!-- Title -->
    <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white">
      Sovereign Cloud
    </text>
    <text x="0" y="160" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="#5AA6E7">
      Compass
    </text>

    <!-- Subtitle -->
    <text x="0" y="230" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#a0aec0">
      Cloud-Provider nach Souveränität und Leistung bewerten
    </text>

    <!-- Feature badges -->
    <g transform="translate(0, 280)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="#5AA6E7" fill-opacity="0.2"/>
      <text x="90" y="26" font-family="sans-serif" font-size="16" fill="#5AA6E7" text-anchor="middle">14+ Provider</text>

      <rect x="200" y="0" width="200" height="40" rx="20" fill="#10b981" fill-opacity="0.2"/>
      <text x="300" y="26" font-family="sans-serif" font-size="16" fill="#10b981" text-anchor="middle">DSGVO-konform</text>

      <rect x="420" y="0" width="160" height="40" rx="20" fill="#f59e0b" fill-opacity="0.2"/>
      <text x="500" y="26" font-family="sans-serif" font-size="16" fill="#f59e0b" text-anchor="middle">Interaktiv</text>
    </g>
  </g>

  <!-- Matrix visualization preview -->
  <g transform="translate(820, 180)">
    <!-- Chart background -->
    <rect x="0" y="0" width="350" height="280" rx="12" fill="white" fill-opacity="0.05"/>

    <!-- Axes -->
    <line x1="50" y1="240" x2="320" y2="240" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
    <line x1="50" y1="40" x2="50" y2="240" stroke="white" stroke-opacity="0.3" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="185" y="270" font-family="sans-serif" font-size="12" fill="white" fill-opacity="0.5" text-anchor="middle">Leistung</text>
    <text x="20" y="140" font-family="sans-serif" font-size="12" fill="white" fill-opacity="0.5" text-anchor="middle" transform="rotate(-90, 20, 140)">Kontrolle</text>

    <!-- Sample data points -->
    <circle cx="280" cy="180" r="12" fill="#ef4444"/>
    <circle cx="270" cy="185" r="12" fill="#ef4444"/>
    <circle cx="260" cy="175" r="12" fill="#ef4444"/>
    <circle cx="200" cy="80" r="14" fill="#3b82f6"/>
    <circle cx="160" cy="100" r="12" fill="#3b82f6"/>
    <circle cx="180" cy="120" r="12" fill="#10b981"/>
    <circle cx="140" cy="140" r="10" fill="#10b981"/>
    <circle cx="80" cy="70" r="10" fill="#8b5cf6"/>
    <circle cx="150" cy="160" r="10" fill="#f59e0b"/>
  </g>

  <!-- BTC Logo area -->
  <g transform="translate(80, 520)">
    <image x="0" y="2" width="82" height="30" href="btc-logo-white.png"/>
    <text x="95" y="26" font-family="sans-serif" font-size="18" fill="#a0aec0">| Managed Cloud Services</text>
  </g>

  <!-- URL -->
  <text x="1120" y="590" font-family="sans-serif" font-size="14" fill="#5AA6E7" text-anchor="end">btc-ag.github.io/SCC</text>
</svg>
